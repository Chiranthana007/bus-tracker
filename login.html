<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Bus Tracker</title>
  <style>
    body { background: #f6fff6; font-family: Arial, sans-serif; }
    .login-container {
      background: #fff;
      max-width: 355px;
      margin: 60px auto 0 auto;
      box-shadow: 0 4px 28px #17703f18;
      border-radius: 18px;
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    h2 { color: #22995a; margin-bottom: 34px; }
    .gmail-login-btn {
      background: linear-gradient(90deg, #4caf50 0%, #43cd7b 100%);
      color: #fff;
      border: none;
      border-radius: 9px;
      padding: 15px 34px;
      font-size: 1.19em;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 24px;
      box-shadow: 0 2px 12px #43cd7b22;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 13px;
      transition: background 0.16s;
    }
    .gmail-login-btn:hover { background: #219150; }
    .gmail-logo {
      width: 28px;
      height: 28px;
    }
    .login-footer { margin-top: 34px; color: #888; font-size:0.97em;}
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <button class="gmail-login-btn" id="demoGmailLogin">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" class="gmail-logo" alt="Gmail"/>
      Login with Gmail
    </button>
    <div class="login-footer">This button simulates Gmail login.<br>Real Google auth needs backend setup.</div>
  </div>
  <script>
    document.getElementById('demoGmailLogin').onclick = function() {
      // Simulate login!
      localStorage.setItem('bt_loggedin', 'true');
      localStorage.setItem('bt_user', 'your.email@gmail.com');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
