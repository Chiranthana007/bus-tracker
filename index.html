<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('Ashok-Leyland-BMTC.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .header-container {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 32px 0 18px 0;
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: white;
      font-size: 3em;
      letter-spacing: 2px;
      margin: 0 0 6px 0;
    }
    h2 {
      color: white;
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 12px;
    }
    #liveTime {
      padding: 7px 38px;
      margin: 10px 0 0 0;
      border-radius: 18px;
      background: linear-gradient(90deg, #40c686aa 0%, #d6f9e6bb 100%);
      color: #094d30;
      display: inline-block;
      font-weight: bold;
      font-size: 1.12em;
      font-family: 'Consolas', 'Roboto Mono', monospace;
      box-shadow: 0 2px 8px rgba(31, 128, 81, 0.13);
      letter-spacing: 1px;
    }
    form {
      margin-top: 30px;
      text-align: center;
    }
    label {
      color: #219150;
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 10px;
    }
    select {
      width: 200px;
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
      transform: scale(1.03);
    }
    /* Popular Routes */
    .popular-routes-section {
      margin: 18px 0 15px 0;
      text-align: center;
    }
    .popular-routes-label {
      font-size: 1.08em;
      margin-bottom: 10px;
      color: #17703f;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .popular-routes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 10px;
      margin-top: 8px;
    }
    .route-badge {
      background: #26bd6b;
      color: #fff;
      padding: 9px 20px;
      border-radius: 16px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #21915033;
      transition: background 0.17s, transform 0.14s;
      border: none;
      outline: none;
    }
    .route-badge:hover {
      background: #17703f;
      transform: scale(1.08);
    }
    /* Hamburger Quick Access */
    .quick-access-menu {
      position: fixed;
      top: 28px;
      right: 22px;
      z-index: 35;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .hamburger-btn {
      width: 46px;
      height: 46px;
      border: none;
      background: #17b56acc;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 12px #17b56a44;
      transition: background 0.18s;
      margin-bottom: 4px;
    }
    .hamburger-btn span {
      display: block;
      width: 26px;
      height: 4px;
      margin: 3px 0;
      background: #fff;
      border-radius: 4px;
      transition: 0.23s;
    }
    .hamburger-btn:hover { background: #113f29; }
    .quick-access-drawer {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 12px;
      box-shadow: 0 6px 24px #17b56a17;
      background: #fff;
      padding: 11px 20px 14px 20px;
      border-radius: 14px;
      min-width: 155px;
    }
    .quick-access-drawer.open {
      display: flex;
      animation: slide-in 0.27s cubic-bezier(.92,-0.09,.15,1.14);
    }
    @keyframes slide-in {
      from { transform: translateY(-28px) scale(0.97); opacity: 0.06;}
      to { transform: translateY(0) scale(1); opacity: 1;}
    }
    .quick-access-link {
      display: block;
      background: none;
      color: #07934d;
      font-weight: 500;
      text-decoration: none;
      padding: 11px 0 7px 0;
      border-radius: 8px;
      font-size: 1.06em;
      width: 100%;
      text-align: right;
      transition: color 0.16s, background 0.12s;
      cursor: pointer;
    }
    .quick-access-link:hover {
      color: #fff;
      background: #17b56a;
    }
    /* Popup/Modal */
    .popup-overlay {
      display: none;
      position: fixed;
      z-index: 55;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(40,80,80,0.18);
    }
    .popup-content {
      display: none;
      position: fixed;
      z-index: 60;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      border-radius: 14px;
      padding: 23px 25px 18px 25px;
      min-width: 275px;
      max-width: 97vw;
      box-shadow: 0 6px 35px #07934d38;
      font-size: 1.08em;
    }
    .popup-content h3 {
      color: #189058;
      margin-top: 0;
    }
    .popup-content .close-btn {
      background: #eee;
      color: #446;
      border: none;
      border-radius: 8px;
      padding: 2px 14px;
      font-size: 1.06em;
      float: right;
      cursor: pointer;
      margin-top: -10px;
      margin-right: -8px;
    }
    .popup-content ul, .popup-content table { margin-top: 13px; }
    .popup-content table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 10px;
    }
    .popup-content th, .popup-content td {
      border: 1px solid #e0e0e0;
      padding: 5px 7px;
      text-align: center;
    }
    .popup-content th { background: #e7fbe7; color: #1d8144;}
    /* Contributors */
    .contributors-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #21915033;
      width: 88%;
      max-width: 350px;
      margin: 24px auto;
      padding: 18px 25px;
      color: #333;
      font-size: 1em;
      text-align: center;
    }
    .contributors-title {
      color: #219150;
      font-size: 1.06em;
      letter-spacing: 1px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .contributors-list {
      margin-top: 9px;
      font-size: 0.98em;
    }
    @media (max-width: 750px) {
      h1 { font-size: 2em; }
      h2, label, button, select { font-size: 1em; }
      select, button { width: 90%; }
      .contributors-section, .popup-content { padding: 10px 6px; max-width: 95%; }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>Bus Tracker</h1>
    <h2>Search for buses</h2>
    <div id="liveTime"></div>
  </div>

  <!-- Search Form -->
  <form id="search-form">
    <label for="from-location">From Location</label>
    <select id="from-location" name="from-location" required>
      <option value="" disabled selected>Search...</option>
      <option value="Kengeri">Kengeri</option>
      <option value="Yelahanka">Yelahanka</option>
      <option value="Koramangala">Koramangala</option>
      <option value="Electronic City">Electronic City</option>
      <option value="Malleswaram">Malleswaram</option>
      <option value="Banashankari">Banashankari</option>
    </select>
    <label for="to-location">To Location</label>
    <select id="to-location" name="to-location" required>
      <option value="" disabled selected>Search...</option>
      <option value="Yelahanka">Yelahanka</option>
      <option value="Kengeri">Kengeri</option>
      <option value="Koramangala">Koramangala</option>
      <option value="Electronic City">Electronic City</option>
      <option value="Malleswaram">Malleswaram</option>
      <option value="Banashankari">Banashankari</option>
    </select>
    <button type="submit">Search</button>
  </form>

  <!-- Popular routes section BELOW search button -->
  <div class="popular-routes-section">
    <div class="popular-routes-label">Popular Routes</div>
    <div class="popular-routes-list" id="popularRoutes">
      <!-- routes will be added here by JS -->
    </div>
  </div>

  <!-- Hamburger Quick Access -->
  <div id="quickAccessMenu" class="quick-access-menu">
    <button id="hamburgerBtn" class="hamburger-btn" aria-label="Open quick access">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div id="quickAccessDrawer" class="quick-access-drawer">
      <a href="#" class="quick-access-link" id="showHistory">üìÑ Booking History</a>
      <a href="#" class="quick-access-link" id="showFaq">‚ùì FAQ</a>
      <a href="#" class="quick-access-link" id="showSupport">üõ†Ô∏è Support</a>
    </div>
  </div>

  <!-- Popups for content -->
  <div id="popupOverlay" class="popup-overlay"></div>
  <div id="popupContent" class="popup-content"></div>

  <!-- Contributors Section -->
  <div class="contributors-section">
    <div class="contributors-title">Contributors</div>
    <div class="contributors-list">
      <div>Chiranthana S P</div>
      <div>Swaroop</div>
      <div>D N Jaishree</div>
      <div>Chittara D</div>
      <div>Jagan Mohan</div>
      <div>Chiranth G H</div>
      <div><a href="https://github.com/chiranthana007" style="color:#17703f; text-decoration:none;">GitHub</a></div>
    </div>
  </div>

  <script>
    // Live Time/Date
    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('liveTime').textContent = now.toLocaleDateString('en-IN', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Popular Routes Configuration
    const popularRoutes = [
      { from: "Kengeri", to: "Yelahanka" },
      { from: "Koramangala", to: "Electronic City" },
      { from: "Banashankari", to: "Malleswaram" },
    ];

    // Render Popular Routes as clickable badges
    const routesDiv = document.getElementById('popularRoutes');
    popularRoutes.forEach(route => {
      const badge = document.createElement('button');
      badge.className = 'route-badge';
      badge.textContent = `${route.from} ‚Üí ${route.to}`;
      badge.onclick = function() {
        document.getElementById('from-location').value = route.from;
        document.getElementById('to-location').value = route.to;
      };
      routesDiv.appendChild(badge);
    });

    // Handle normal search form submit
    document.getElementById('search-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const from = document.getElementById('from-location').value;
      const to = document.getElementById('to-location').value;
      if (from && to && from !== to) {
        window.location.href = `buses.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
      }
    });

    // Hamburger menu toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const quickAccessDrawer = document.getElementById('quickAccessDrawer');
    hamburgerBtn.onclick = function () {
      quickAccessDrawer.classList.toggle('open');
    };
    document.addEventListener('click', function(e) {
      if (!document.getElementById('quickAccessMenu').contains(e.target)) {
        quickAccessDrawer.classList.remove('open');
      }
    });

    // Popup Logic
    const popupOverlay = document.getElementById('popupOverlay');
    const popupContent = document.getElementById('popupContent');

    function openPopup(html) {
      popupContent.innerHTML = '<button class="close-btn" onclick="closePopup()">‚úñ</button>' + html;
      popupOverlay.style.display = 'block';
      popupContent.style.display = 'block';
    }
    window.closePopup = function() {
      popupContent.style.display = 'none';
      popupOverlay.style.display = 'none';
    };
    popupOverlay.onclick = closePopup;

    // Booking History
    document.getElementById('showHistory').onclick = function(e) {
      e.preventDefault();
      openPopup(`
        <h3>Booking History</h3>
        <table>
          <tr><th>Date</th><th>From</th><th>To</th><th>Bus</th></tr>
          <tr><td>2025-10-28</td><td>Kengeri</td><td>Yelahanka</td><td>401K</td></tr>
          <tr><td>2025-10-29</td><td>Koramangala</td><td>Electronic City</td><td>340E</td></tr>
          <tr><td>2025-10-30</td><td>Banashankari</td><td>Malleswaram</td><td>176</td></tr>
        </table>
      `);
      quickAccessDrawer.classList.remove('open');
    };

    // FAQ
    document.getElementById('showFaq').onclick = function(e) {
      e.preventDefault();
      openPopup(`
        <h3>Frequently Asked Questions</h3>
        <ul>
          <li><b>Q:</b> How do I search for a route?<br><b>A:</b> Use the dropdowns on the homepage and click Search.</li>
          <li><b>Q:</b> How do I see the map?<br><b>A:</b> Select a bus on the results page to see its map and route stops.</li>
          <li><b>Q:</b> Can I book tickets here?<br><b>A:</b> This is a demo‚Äîno live booking yet!</li>
          <li><b>Q:</b> Can I access from my phone?<br><b>A:</b> Yes, it is mobile-friendly!</li>
        </ul>
      `);
      quickAccessDrawer.classList.remove('open');
    };

    // Support
    document.getElementById('showSupport').onclick = function(e) {
      e.preventDefault();
      openPopup(`
        <h3>Support</h3>
        <div style="margin-bottom:10px;">For help, suggestions, or bug reports, mail:</div>
        <a href="mailto:chiru@example.com" style="color:#179150;font-weight:bold;">chiru@example.com</a>
      `);
      quickAccessDrawer.classList.remove('open');
    };
  </script>
</body>
</html>
