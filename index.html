<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('Ashok-Leyland-BMTC.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .header-container {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 32px 0 18px 0;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Logo (optional) */
    .site-logo {
      position: absolute;
      top: 18px;
      left: 72px;
      z-index: 51;
    }
    .site-logo img {
      height: 54px;
      width: auto;
      border-radius: 11px;
      box-shadow: 0 2px 9px #094d3040;
      background: #fff;
      padding: 3px 9px;
    }
    @media (max-width: 560px) {
      .site-logo { left: 54px; }
      .site-logo img { height: 38px; padding: 2px 5px; }
    }
    /* Hamburger Menu inside header, left */
    .hamburger-menu-header {
      position: absolute;
      top: 16px;
      left: 19px;
      z-index: 55;
    }
    .hamburger-btn {
      width: 44px;
      height: 44px;
      border: none;
      background: #17b56acc;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 12px #17b56a44;
      transition: background 0.18s;
      margin-bottom: 4px;
    }
    .hamburger-btn span {
      display: block;
      width: 22px;
      height: 3.5px;
      margin: 3px 0;
      background: #fff;
      border-radius: 3px;
      transition: 0.19s;
    }
    .hamburger-btn:hover { background: #113f29; }
    .quick-access-drawer {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
      background: #fff;
      box-shadow: 0 6px 24px #17b56a17;
      border-radius: 12px;
      min-width: 140px;
      padding: 10px 13px;
      position: absolute;
      top: 42px;
      left: 0;
    }
    .quick-access-drawer.open {
      display: flex;
      animation: slide-in-left 0.24s cubic-bezier(.92,-0.09,.15,1.14);
    }
    @keyframes slide-in-left {
      from { transform: translateX(-28px) scale(0.97); opacity: 0.08;}
      to { transform: translateX(0) scale(1); opacity: 1;}
    }
    .quick-access-link {
      display: block;
      background: none;
      color: #07934d;
      font-weight: 500;
      text-decoration: none;
      padding: 9px 0 7px 0;
      border-radius: 7px;
      font-size: 1.05em;
      width: 100%;
      text-align: left;
      transition: color 0.14s, background 0.10s;
      cursor: pointer;
    }
    .quick-access-link:hover {
      color: #fff;
      background: #17b56a;
    }
    @media (max-width: 750px) {
      .hamburger-menu-header { top: 10px !important; left: 10px !important; }
      .quick-access-drawer {
        min-width: 112px;
        padding: 8px 7px;
        font-size: 0.93em;
      }
    }
    h1 {
      color: white;
      font-size: 3em;
      letter-spacing: 2px;
      margin: 0 0 6px 0;
    }
    h2 {
      color: white;
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 12px;
    }
    #liveTime {
      padding: 7px 38px;
      margin: 10px 0 0 0;
      border-radius: 18px;
      background: linear-gradient(90deg, #40c686aa 0%, #d6f9e6bb 100%);
      color: #094d30;
      display: inline-block;
      font-weight: bold;
      font-size: 1.12em;
      font-family: 'Consolas', 'Roboto Mono', monospace;
      box-shadow: 0 2px 8px rgba(31, 128, 81, 0.13);
      letter-spacing: 1px;
    }
    form {
      margin-top: 30px;
      text-align: center;
    }
    label {
      color: #219150;
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 10px;
    }
    select {
      width: 200px;
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
      transform: scale(1.03);
    }
    .popular-routes-section {
      margin: 18px 0 15px 0;
      text-align: center;
    }
    .popular-routes-label {
      font-size: 1.08em;
      margin-bottom: 10px;
      color: #17703f;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .popular-routes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 10px;
      margin-top: 8px;
    }
    .route-badge {
      background: #26bd6b;
      color: #fff;
      padding: 9px 20px;
      border-radius: 16px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #21915033;
      transition: background 0.17s, transform 0.14s;
      border: none;
      outline: none;
    }
    .route-badge:hover {
      background: #17703f;
      transform: scale(1.08);
    }
    .contributors-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #21915033;
      width: 88%;
      max-width: 350px;
      margin: 24px auto;
      padding: 18px 25px;
      color: #333;
      font-size: 1em;
      text-align: center;
    }
    .contributors-title {
      color: #219150;
      font-size: 1.06em;
      letter-spacing: 1px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .contributors-list {
      margin-top: 9px;
      font-size: 0.98em;
    }
    @media (max-width: 750px) {
      h1 { font-size: 2em; }
      h2, label, button, select { font-size: 1em; }
      select, button { width: 90%; }
      .contributors-section { padding: 10px 6px; max-width: 95%; }
    }
  </style>
</head>
<body>
  <!-- (Optional) Logo in top left, adjust left offset to fit with menu if needed -->
  <!--
  <div class="site-logo">
    <img src="bus-logo.png" alt="Bus Tracker Logo" />
  </div>
  -->
  <div class="header-container">
    <!-- Hamburger Menu (top left in header) -->
    <div class="hamburger-menu-header">
      <button id="hamburgerBtn" class="hamburger-btn" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div id="quickAccessDrawer" class="quick-access-drawer">
        <a href="history.html" class="quick-access-link">Booking History</a>
        <a href="faq.html" class="quick-access-link">FAQ</a>
        <a href="support.html" class="quick-access-link">Support</a>
        <a href="login.html" class="quick-access-link">Account</a>
      </div>
    </div>
    <h1>Bus Tracker</h1>
    <h2>Search for buses</h2>
    <div id="liveTime"></div>
  </div>
  
  <!-- Search Form -->
  <form id="search-form">
    <label for="from-location">From Location</label>
    <select id="from-location" name="from-location" required>
      <option value="" disabled selected>Search...</option>
      <option value="Kengeri">Kengeri</option>
      <option value="Yelahanka">Yelahanka</option>
      <option value="Koramangala">Koramangala</option>
      <option value="Electronic City">Electronic City</option>
      <option value="Malleswaram">Malleswaram</option>
      <option value="Banashankari">Banashankari</option>
    </select>
    <label for="to-location">To Location</label>
    <select id="to-location" name="to-location" required>
      <option value="" disabled selected>Search...</option>
      <option value="Yelahanka">Yelahanka</option>
      <option value="Kengeri">Kengeri</option>
      <option value="Koramangala">Koramangala</option>
      <option value="Electronic City">Electronic City</option>
      <option value="Malleswaram">Malleswaram</option>
      <option value="Banashankari">Banashankari</option>
    </select>
    <button type="submit">Search</button>
  </form>
  
  <!-- Popular routes section BELOW search button -->
  <div class="popular-routes-section">
    <div class="popular-routes-label">Popular Routes</div>
    <div class="popular-routes-list" id="popularRoutes">
      <!-- routes will be added here by JS -->
    </div>
  </div>

  <!-- Contributors Section -->
  <div class="contributors-section">
    <div class="contributors-title">Contributors</div>
    <div class="contributors-list">
      <div>Chiranthana S (Owner/Dev)</div>
      <div>You can add more contributors!</div>
      <div><a href="https://github.com/chiranthana007" style="color:#17703f; text-decoration:none;">GitHub</a></div>
    </div>
  </div>

  <script>
    // Hamburger menu toggle (new logic for header-placed menu)
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const quickAccessDrawer = document.getElementById('quickAccessDrawer');
    hamburgerBtn.onclick = function () {
      quickAccessDrawer.classList.toggle('open');
    };
    document.addEventListener('click', function(e) {
      if (!document.querySelector('.hamburger-menu-header').contains(e.target)) {
        quickAccessDrawer.classList.remove('open');
      }
    });

    // Live Time/Date
    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('liveTime').textContent = now.toLocaleDateString('en-IN', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Popular Routes Configuration
    const popularRoutes = [
      { from: "Kengeri", to: "Yelahanka" },
      { from: "Koramangala", to: "Electronic City" },
      { from: "Banashankari", to: "Malleswaram" },
    ];

    // Render Popular Routes as clickable badges
    const routesDiv = document.getElementById('popularRoutes');
    popularRoutes.forEach(route => {
      const badge = document.createElement('button');
      badge.className = 'route-badge';
      badge.textContent = `${route.from} â†’ ${route.to}`;
      badge.onclick = function() {
        document.getElementById('from-location').value = route.from;
        document.getElementById('to-location').value = route.to;
      };
      routesDiv.appendChild(badge);
    });

    // Handle normal search form submit
    document.getElementById('search-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const from = document.getElementById('from-location').value;
      const to = document.getElementById('to-location').value;
      if (from && to && from !== to) {
        window.location.href = `buses.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
      }
    });
  </script>
</body>
</html>
