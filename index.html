<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('Ashok-Leyland-BMTC.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .header-container {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 32px 0 18px 0;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Hamburger Menu - top left */
    .hamburger-menu-header {
      position: absolute;
      top: 16px;
      left: 19px;
      z-index: 55;
    }
    .hamburger-btn {
      width: 44px;
      height: 44px;
      border: none;
      background: #17b56acc;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 12px #17b56a44;
      transition: background 0.18s;
      margin-bottom: 4px;
    }
    .hamburger-btn span {
      display: block;
      width: 22px;
      height: 3.5px;
      margin: 3px 0;
      background: #fff;
      border-radius: 3px;
      transition: 0.19s;
    }
    .hamburger-btn:hover { background: #113f29; }
    .quick-access-drawer {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
      background: #fff;
      box-shadow: 0 6px 24px #17b56a17;
      border-radius: 12px;
      min-width: 140px;
      padding: 10px 13px;
      position: absolute;
      top: 42px;
      left: 0;
    }
    .quick-access-drawer.open {
      display: flex;
      animation: slide-in-left 0.24s cubic-bezier(.92,-0.09,.15,1.14);
    }
    @keyframes slide-in-left {
      from { transform: translateX(-28px) scale(0.97); opacity: 0.08;}
      to { transform: translateX(0) scale(1); opacity: 1;}
    }
    .quick-access-link {
      display: block;
      background: none;
      color: #07934d;
      font-weight: 500;
      text-decoration: none;
      padding: 9px 0 7px 0;
      border-radius: 7px;
      font-size: 1.05em;
      width: 100%;
      text-align: left;
      transition: color 0.14s, background 0.10s;
      cursor: pointer;
    }
    .quick-access-link:hover {
      color: #fff;
      background: #17b56a;
    }
    /* Account Button - top right (round avatar style) */
    .account-access-header {
      position: absolute;
      top: 16px;
      right: 19px;
      z-index: 56;
    }
    .account-avatar-btn {
      background: #e4fde1;
      padding: 0;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      box-shadow: 0 2px 8px #17b56a13;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.16s, background 0.13s;
    }
    .account-avatar-btn:hover, .account-avatar-btn:focus {
      background: #bcf5c7;
      box-shadow: 0 4px 16px #21915022;
    }
    .account-avatar-img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #eee;
      object-fit: cover;
      border: 2.5px solid #f2f4ec;
    }
    /* Popup/Modal styling */
    .popup-overlay {
      display: none;
      position: fixed;
      z-index: 110;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(40,80,80,0.18);
    }
    .popup-content {
      display: none;
      position: fixed;
      z-index: 120;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      border-radius: 14px;
      padding: 23px 25px 18px 25px;
      min-width: 275px;
      max-width: 95vw;
      box-shadow: 0 6px 35px #07934d38;
      font-size: 1.08em;
      color: #165624;
    }
    .popup-content h3 {
      color: #189058;
      margin-top: 0;
      margin-bottom: 14px;
    }
    .popup-content .close-btn {
      background: #eee;
      color: #446;
      border: none;
      border-radius: 8px;
      padding: 2px 14px;
      font-size: 1.06em;
      float: right;
      cursor: pointer;
      margin-top: -10px;
      margin-right: -8px;
    }
    .popup-content ul, .popup-content table { margin-top: 13px; }
    .popup-content table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 14px;
    }
    .popup-content th, .popup-content td {
      border: 1px solid #e0e0e0;
      padding: 5px 7px;
      text-align: center;
    }
    .popup-content th { background: #e7fbe7; color: #1d8144;}
    /* Contributors button style */
    .contributors-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #21915033;
      width: 88%;
      max-width: 350px;
      margin: 24px auto;
      padding: 18px 25px;
      color: #333;
      font-size: 1em;
      text-align: center;
    }
    .contributors-btn {
      background: #26bd6b;
      color: #fff;
      padding: 10px 27px;
      border: none;
      border-radius: 14px;
      font-size: 1.07em;
      font-weight: 600;
      box-shadow: 0 2px 8px #21915022;
      cursor: pointer;
      margin-bottom: 7px;
      letter-spacing: 0.5px;
      transition: background 0.15s, color 0.15s;
    }
    .contributors-btn:hover {
      background: #219150;
      color: #fff;
    }
    @media (max-width: 750px) {
      .hamburger-menu-header { top: 8px !important; left: 7px !important; }
      .account-access-header { top: 8px !important; right: 7px !important; }
      .popup-content { padding: 10px 5px; min-width: 60vw; }
    }
    h1 {
      color: white;
      font-size: 3em;
      letter-spacing: 2px;
      margin: 0 0 6px 0;
    }
    h2 {
      color: white;
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 12px;
    }
    #liveTime {
      padding: 7px 38px;
      margin: 10px 0 0 0;
      border-radius: 18px;
      background: linear-gradient(90deg, #40c686aa 0%, #d6f9e6bb 100%);
      color: #094d30;
      display: inline-block;
      font-weight: bold;
      font-size: 1.12em;
      font-family: 'Consolas', 'Roboto Mono', monospace;
      box-shadow: 0 2px 8px rgba(31, 128, 81, 0.13);
      letter-spacing: 1px;
    }
    form {
      margin-top: 30px;
      text-align: center;
    }
    label {
      color: #219150;
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 10px;
    }
    select {
      width: 200px;
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
      transform: scale(1.03);
    }
    .popular-routes-section {
      margin: 18px 0 15px 0;
      text-align: center;
    }
    .popular-routes-label {
      font-size: 1.08em;
      margin-bottom: 10px;
      color: #17703f;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .popular-routes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 10px;
      margin-top: 8px;
    }
    .route-badge {
      background: #26bd6b;
      color: #fff;
      padding: 9px 20px;
      border-radius: 16px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #21915033;
      transition: background 0.17s, transform 0.14s;
      border: none;
      outline: none;
    }
    .route-badge:hover {
      background: #17703f;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <div class="header-container">
    <!-- Hamburger Menu left -->
    <div class="hamburger-menu-header">
      <button id="hamburgerBtn" class="hamburger-btn" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div id="quickAccessDrawer" class="quick-access-drawer">
        <a href="#" class="quick-access-link" id="showHistory">Booking History</a>
        <a href="#" class="quick-access-link" id="showFaq">FAQ</a>
        <a href="#" class="quick-access-link" id="showSupport">Support</a>
      </div>
    </div>
    <!-- Account Button right (round avatar style) -->
    <div class="account-access-header">
      <button id="accountBtn" class="account-avatar-btn" aria-label="Account">
        <img src="avatar.png" alt="Account Profile" class="account-avatar-img"/>
      </button>
    </div>
    <div id="accountPopupOverlay" class="popup-overlay"></div>
    <div id="accountPopupContent" class="popup-content"></div>
    <h1>Bus Tracker</h1>
    <h2>Search for buses</h2>
    <div id="liveTime"></div>
  </div>
  <!-- Popups for main menu -->
  <div id="popupOverlay" class="popup-overlay"></div>
  <div id="popupContent" class="popup-content"></div>
  <!-- Search Form -->
  <form id="search-form">
    <label for="from-location">From Location</label>
    <select id="from-location" name="from-location" required>
      <option value="" disabled selected>Search...</option>
      <option value="Kengeri">Kengeri</option>
      <option value="Yelahanka">Yelahanka</option>
      <option value="Koramangala">Koramangala</option>
      <option value="Electronic City">Electronic City</option>
      <option value="Malleswaram">Malleswaram</option>
      <option value="Banashankari">Banashankari</option>
    </select>
    <label for="to-location">To Location</label>
    <select id="to-location" name="to-location" required>
      <option value="" disabled selected>Search...</option>
      <option value="Yelahanka">Yelahanka</option>
      <option value="Kengeri">Kengeri</option>
      <option value="Koramangala">Koramangala</option>
      <option value="Electronic City">Electronic City</option>
      <option value="Malleswaram">Malleswaram</option>
      <option value="Banashankari">Banashankari</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <!-- Popular routes section BELOW search button -->
  <div class="popular-routes-section">
    <div class="popular-routes-label">Popular Routes</div>
    <div class="popular-routes-list" id="popularRoutes"></div>
  </div>
  <!-- Contributors Section as button! -->
  <div class="contributors-section">
    <button class="contributors-btn" id="showContributors">
      Show Contributors
    </button>
  </div>
  <div id="contributorsPopupOverlay" class="popup-overlay"></div>
  <div id="contributorsPopupContent" class="popup-content"></div>
  <script>
    // Hamburger menu toggle
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const quickAccessDrawer = document.getElementById('quickAccessDrawer');
    hamburgerBtn.onclick = function () {
      quickAccessDrawer.classList.toggle('open');
    };
    document.addEventListener('click', function(e) {
      if (!document.querySelector('.hamburger-menu-header').contains(e.target)) {
        quickAccessDrawer.classList.remove('open');
      }
    });

    // Account button modal logic (round avatar style button)
    const accountBtn = document.getElementById('accountBtn');
    const accountPopupOverlay = document.getElementById('accountPopupOverlay');
    const accountPopupContent = document.getElementById('accountPopupContent');
    accountBtn.onclick = function() {
      const loggedIn = localStorage.getItem('bt_loggedin') === 'true';
      const user = localStorage.getItem('bt_user');
      if (loggedIn && user) {
        accountPopupContent.innerHTML = `
          <button class="close-btn" onclick="closeAccPopup()">✖</button>
          <h3>Account Details</h3>
          <div style="font-size:1.03em;margin-bottom:13px;color:#119070;">
            Logged in as:<br><b>${user}</b>
          </div>
          <button onclick="logoutUser()" style="background:#17b56a;color:#fff;font-weight:600;border:none;border-radius:12px;padding:8px 18px;font-size:1em;cursor:pointer;">Logout</button>
        `;
      } else {
        accountPopupContent.innerHTML = `
          <button class="close-btn" onclick="closeAccPopup()">✖</button>
          <h3>Your Account</h3>
          <div style="margin-bottom:17px;">Sign in to access your bookings and details.</div>
          <button onclick="window.location.href='login.html'" style="background:#26bd6b;color:#fff;border:none;border-radius:7px;padding:8px 22px;margin:6px auto 0 auto;font-size:1em;cursor:pointer;">Go to Login</button>
        `;
      }
      accountPopupOverlay.style.display = 'block';
      accountPopupContent.style.display = 'block';
    };
    window.closeAccPopup = function() {
      accountPopupContent.style.display = 'none';
      accountPopupOverlay.style.display = 'none';
    };
    accountPopupOverlay.onclick = window.closeAccPopup;

    // Logout handler
    window.logoutUser = function() {
      localStorage.removeItem('bt_loggedin');
      localStorage.removeItem('bt_user');
      closeAccPopup();
      setTimeout(() => location.reload(), 200);
    };

    // Main Menu Popups: History, FAQ, Support
    const popupOverlay = document.getElementById('popupOverlay');
    const popupContent = document.getElementById('popupContent');
    function openPopup(html) {
      popupContent.innerHTML = '<button class="close-btn" onclick="closePopup()">✖</button>' + html;
      popupOverlay.style.display = 'block';
      popupContent.style.display = 'block';
    }
    window.closePopup = function() {
      popupContent.style.display = 'none';
      popupOverlay.style.display = 'none';
    };
    popupOverlay.onclick = closePopup;
    // Booking History popup
    document.getElementById('showHistory').onclick = function(e) {
      e.preventDefault();
      if (localStorage.getItem('bt_loggedin') === 'true') {
        const email = localStorage.getItem('bt_user') || '???';
        openPopup(`
          <h3>Booking History</h3>
          <div style="font-size:0.96em;margin-bottom:12px;color:#19995e;">
            Booking history is shown for <b>${email}</b>
          </div>
          <table>
            <tr><th>Date</th><th>From</th><th>To</th><th>Bus</th></tr>
            <tr><td>2025-11-01</td><td>Kengeri</td><td>Yelahanka</td><td>401K</td></tr>
            <tr><td>2025-11-05</td><td>Koramangala</td><td>Electronic City</td><td>356C</td></tr>
          </table>
        `);
      } else {
        openPopup(`
          <h3>Booking History</h3>
          <div>You must be logged in to view your booking history.</div>
          <button onclick="window.location.href='login.html'" style="background:#26bd6b;color:#fff;border:none;border-radius:7px;padding:8px 22px;margin:16px auto 0 auto;font-size:1em;cursor:pointer;">Go to Login</button>
        `);
      }
      quickAccessDrawer.classList.remove('open');
    };
    // FAQ popup
    document.getElementById('showFaq').onclick = function(e) {
      e.preventDefault();
      openPopup(`
        <h3>Frequently Asked Questions</h3>
        <ul>
          <li><b>Q:</b> How do I search for buses?<br><b>A:</b> Choose locations and click Search on the home page.</li>
          <li><b>Q:</b> How do I see my bookings?<br><b>A:</b> Click "Booking History" in the menu. Login to save your history.</li>
          <li><b>Q:</b> Why is the map blank?<br><b>A:</b> Please select a route and a bus to see the stops on the map.</li>
          <li><b>Q:</b> Can I use on mobile?<br><b>A:</b> Yes, fully mobile-friendly!</li>
        </ul>
      `);
      quickAccessDrawer.classList.remove('open');
    };
    // Support popup
    document.getElementById('showSupport').onclick = function(e) {
      e.preventDefault();
      openPopup(`
        <h3>Support</h3>
        <div style="margin-bottom:10px;">For technical support, suggestions or bug reports, contact:</div>
        <div>Email: <b>chiru@example.com</b></div>
        <div>Or use the feedback form on GitHub.</div>
      `);
      quickAccessDrawer.classList.remove('open');
    };
    // Contributors Button/Popup
    const showContributorsBtn = document.getElementById('showContributors');
    const contributorsPopupOverlay = document.getElementById('contributorsPopupOverlay');
    const contributorsPopupContent = document.getElementById('contributorsPopupContent');
    showContributorsBtn.onclick = function() {
      contributorsPopupContent.innerHTML =
        `<button class="close-btn" onclick="closeContribPopup()">✖</button>
         <h3>Contributors</h3>
         <ul>
           <li>Chiranthana S (Owner/Dev)</li>
           <li>Student1 (UI)</li>
           <li>Student2 (Backend)</li>
           <li>Student3 (Testing)</li>
           <!-- Add more names, emails, GitHub links here -->
         </ul>
         <div><a href="https://github.com/chiranthana007" target="_blank" style="color:#17703f;text-decoration:none;">GitHub</a></div>`;
      contributorsPopupOverlay.style.display = 'block';
      contributorsPopupContent.style.display = 'block';
    };
    window.closeContribPopup = function() {
      contributorsPopupContent.style.display = 'none';
      contributorsPopupOverlay.style.display = 'none';
    };
    contributorsPopupOverlay.onclick = window.closeContribPopup;
    // Live Time/Date
    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('liveTime').textContent = now.toLocaleDateString('en-IN', options);
    }
    setInterval(updateTime, 1000);
    updateTime();
    // Popular Routes
    const popularRoutes = [
      { from: "Kengeri", to: "Yelahanka" },
      { from: "Koramangala", to: "Electronic City" },
      { from: "Banashankari", to: "Malleswaram" }
    ];
    const routesDiv = document.getElementById('popularRoutes');
    popularRoutes.forEach(route => {
      const badge = document.createElement('button');
      badge.className = 'route-badge';
      badge.textContent = `${route.from} → ${route.to}`;
      badge.onclick = function() {
        document.getElementById('from-location').value = route.from;
        document.getElementById('to-location').value = route.to;
      };
      routesDiv.appendChild(badge);
    });
    // Search form
    document.getElementById('search-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const from = document.getElementById('from-location').value;
      const to = document.getElementById('to-location').value;
      if (from && to && from !== to) {
        window.location.href = `buses.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
      }
    });
  </script>
</body>
</html>
