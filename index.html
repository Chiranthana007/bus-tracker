<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('Ashok-Leyland-BMTC.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    .header-container {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 32px 0 18px 0;
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: white;
      font-size: 3em;
      letter-spacing: 2px;
      margin: 0 0 6px 0;
    }
    h2 {
      color: white;
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 12px;
    }
    #liveTime {
      padding: 7px 38px;
      margin: 10px 0 0 0;
      border-radius: 18px;
      background: linear-gradient(90deg, #40c686aa 0%, #d6f9e6bb 100%);
      color: #094d30;
      display: inline-block;
      font-weight: bold;
      font-size: 1.12em;
      font-family: 'Consolas', 'Roboto Mono', monospace;
      box-shadow: 0 2px 8px rgba(31, 128, 81, 0.13);
      letter-spacing: 1px;
    }
    .popular-routes-section {
      margin: 28px 0 25px 0;
    }
    .popular-routes-label {
      font-size: 1.08em;
      margin-bottom: 10px;
      color: #17703f;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .popular-routes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .route-badge {
      background: #26bd6b;
      color: #fff;
      padding: 9px 20px;
      border-radius: 16px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #21915033;
      transition: background 0.17s, transform 0.14s;
      border: none;
      outline: none;
    }
    .route-badge:hover {
      background: #17703f;
      transform: scale(1.08);
    }
    form {
      margin-top: 30px;
      text-align: center;
    }
    label {
      color: #219150;
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 10px;
    }
    select {
      width: 200px;
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      margin: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
      transform: scale(1.03);
    }
    .contributors-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 8px #21915033;
      width: 88%;
      max-width: 350px;
      margin: 24px auto;
      padding: 18px 25px;
      color: #333;
      font-size: 1em;
      text-align: center;
    }
    .contributors-title {
      color: #219150;
      font-size: 1.06em;
      letter-spacing: 1px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .contributors-list {
      margin-top: 9px;
      font-size: 0.98em;
    }
    @media (max-width: 750px) {
      h1 { font-size: 2em; }
      h2, label, button, select { font-size: 1em; }
      select, button { width: 90%; }
      .contributors-section { padding: 10px 6px; max-width: 95%; }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>Bus Tracker</h1>
    <h2>Search for buses</h2>
    <div id="liveTime"></div>
  </div>
  <!-- Popular routes -->
  <div class="popular-routes-section">
    <div class="popular-routes-label">Popular Routes</div>
    <div class="popular-routes-list" id="popularRoutes">
      <!-- routes added from JS -->
    </div>
  </div>

  <!-- Search Form -->
  <form id="search-form">
    <label for="from-location">From Location</label>
    <select id="from-location" name="from-location" required>
      <option value="" disabled selected>Search...</option>
      <option value="Kengeri">Kengeri</option>
      <option value="Yelahanka">Yelahanka</option>
      <option value="Koramangala">Koramangala</option>
      <option value="Electronic City">Electronic City</option>
      <option value="Malleswaram">Malleswaram</option>
      <option value="Banashankari">Banashankari</option>
    </select>

    <label for="to-location">To Location</label>
    <select id="to-location" name="to-location" required>
      <option value="" disabled selected>Search...</option>
      <option value="Yelahanka">Yelahanka</option>
      <option value="Kengeri">Kengeri</option>
      <option value="Koramangala">Koramangala</option>
      <option value="Electronic City">Electronic City</option>
      <option value="Malleswaram">Malleswaram</option>
      <option value="Banashankari">Banashankari</option>
    </select>
    <button type="submit">Search</button>
  </form>

  <!-- Contributors Section -->
  <div class="contributors-section">
    <div class="contributors-title">Contributors</div>
    <div class="contributors-list">
      <div>Swaroop</div>
      <div>Chiranthana S P</div>
      <div>D.N.Jaishree</div>
      <div>Chittara.D</div>
      <div>Jagan Mohan</div>
      <div>Chiranth.G.H</div>
      <div><a href="https://github.com/chiranthana007" style="color:#17703f; text-decoration:none;">GitHub</a></div>
    </div>
  </div>

  <script>
    // Live Time/Date
    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('liveTime').textContent = now.toLocaleDateString('en-IN', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Popular Routes Configuration
    const popularRoutes = [
      { from: "Kengeri", to: "Yelahanka" },
      { from: "Koramangala", to: "Electronic City" },
      { from: "Banashankari", to: "Malleswaram" },
    ];

    // Render Popular Routes as clickable badges
    const routesDiv = document.getElementById('popularRoutes');
    popularRoutes.forEach(route => {
      const badge = document.createElement('button');
      badge.className = 'route-badge';
      badge.textContent = `${route.from} â†’ ${route.to}`;
      badge.onclick = function() {
        document.getElementById('from-location').value = route.from;
        document.getElementById('to-location').value = route.to;
      };
      routesDiv.appendChild(badge);
    });

    // Handle normal search form submit
    document.getElementById('search-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const from = document.getElementById('from-location').value;
      const to = document.getElementById('to-location').value;
      if (from && to && from !== to) {
        window.location.href = `buses.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
      }
    });
  </script>
</body>
</html>
